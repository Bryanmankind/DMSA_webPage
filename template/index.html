    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Divin Mercy Seat Assembly</title> 
</head>
<body>
    <!------------------------------------------- Navbar --------------------------------------------------->
    <div class="Navbar">
        <nav>
            <div class="logo">
                <img src="image/Logo.png">
            </div>
            <div class="header">
                <ul><li><a href="index.html">HOME</a></li></ul>
                <ul><li><a href="programs.html">PROGRAMS</a></li></ul>
                <ul><li><a href="about.html">ABOUT US</a></li></ul>
                <ul><li><a href="blog.html">BLOG</a></li></ul>
            </div>
        </nav>
    </div>

    <!---------------------------------------------- Body  ------------------------------------------------->
    <div class="container">
        <div id="imgs">
            <img class="active-0 active" src="image/Logo.png">
            <img class="active-1 hidden" src="image/DIVINE_2.jpg">
            <img class="active-2 hidden" src="image/DIVINE_3.jpg">
        </div>

        <div class="welcome">
            <h1>WELCOME TO <span>CHURCH</span></h1>
            <p>Welcome to Divne Mercy Seat Assembly. <br> We love you and we're glad you made it here.</p>
        </div>
    </div>

    <!--------------------------------------------- footer  ------------------------------------------------->
    <div class="footer">
        <button id="request">Prayer Request</button>
        <button id="visit">Plan To Visit</button>
    </div>

    <form id="form" class="hidden" method="post" action="/">
        <input type="text" placeholder="Your Email" name="user_email" >
        <input type="text" placeholder="Your Request" name="prayer_request">
        <button type="submit">Submit</button>
    </form>
    
    <form id="form-visit" class="hidden">
        <input type="text" placeholder="Your Name" name="name" required>
        <input type="text" placeholder="when do you plan to worship with us?" name="name" required>
        <input type="text" placeholder="Please give us your phone number" name="contact" required>
        <input type="text" placeholder="Are you coming alone?" name="name" required>
        <input type="text" placeholder="Tell us your location?" name="location" required>
        <button type="submit">Submit</button>
    </form>

    <div id="overlay"></div>
    
<script src="Dmsa.js"></script>
</body>
</html>
