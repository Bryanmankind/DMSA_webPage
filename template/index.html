    <script>
        // Function to get the value of a query parameter from the URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    
        // Get the flash message from the URL
        var message = getParameterByName('message');
    
        // Display the flash message if it exists and has not been displayed before
        if (message && !document.querySelector('.flash-message')) {
            var flashMessage = document.createElement('div');
            flashMessage.textContent = message;
            flashMessage.classList.add('flash-message');
            document.body.appendChild(flashMessage);
    
            // Set timeout to remove the flash message after 5 seconds
            setTimeout(function() {
                flashMessage.remove();
            }, 3000); // 5000 milliseconds = 5 seconds
        }
    </script>
